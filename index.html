
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Markdown Compiler Viewer</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.5.1/github-markdown-light.min.css">
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			display: flex;
			min-height: 100vh;
			height: 100vh;
		}
		#sidebar {
			width: 250px;
			background: #222;
			color: #fff;
			padding: 20px;
			box-sizing: border-box;
			overflow-y: auto;
			transition: width 0.3s;
		}
		#sidebar h2 { margin-top: 0; }
		#sidebar ul { list-style: none; padding: 0; }
		#sidebar li { margin: 10px 0; }
		#sidebar a { color: #90cdf4; text-decoration: none; }
		#sidebar a.active { font-weight: bold; color: #fff; }
		#main {
			flex: 1;
			padding: 30px;
			overflow-y: auto;
			background: #f9f9f9;
			min-width: 0;
		}
		.markdown-body {
			max-width: 900px;
			margin: auto;
			box-sizing: border-box;
			min-width: 200px;
			padding: 45px;
			background: #fff;
			border-radius: 8px;
			box-shadow: 0 2px 8px rgba(0,0,0,0.04);
			word-break: break-word;
		}
		@media (max-width: 900px) {
			.markdown-body {
				padding: 20px;
			}
			#main {
				padding: 10px;
			}
		}
		@media (max-width: 700px) {
			body {
				flex-direction: column;
			}
			#sidebar {
				width: 100%;
				padding: 10px 10px 0 10px;
				position: relative;
				background: #222;
				border-bottom: 1px solid #444;
			}
			#main {
				padding: 10px;
			}
			.markdown-body {
				padding: 10px;
			}
		}
		@media (max-width: 500px) {
			#sidebar h2 {
				font-size: 1.1em;
			}
			#sidebar a {
				font-size: 0.95em;
			}
			.markdown-body {
				font-size: 0.98em;
				padding: 5px;
			}
		}
	</style>
	<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
	<button id="menu-btn" aria-label="Open menu" style="display:none;position:fixed;top:16px;left:16px;z-index:1001;background:#222;color:#fff;border:none;padding:10px 16px;border-radius:6px;box-shadow:0 2px 8px rgba(0,0,0,0.08);font-size:1.2em;cursor:pointer;">
		&#9776;
	</button>
	<div id="sidebar">
		<h2>Markdown Labs <span id="close-btn" style="display:none;float:right;cursor:pointer;font-size:1.3em;">&times;</span></h2>
		<ul id="file-list"></ul>
	</div>
	<div id="main">
		<div id="content" class="markdown-body">Select a lab to view its content.</div>
	</div>
	<div id="overlay" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.2);z-index:1000;"></div>
	<script>
		// List of markdown files in the workspace
		const mdFiles = [
			"docker-commands-lab5.md",
			"docker-hub-full-lab7.md",
			"docker-jenkins-cicd-lab9.md",
			"dockerfile-image-build-lab6.md",
			"full-cicd-deployment-lab10.md",
			"gitlab-npm-lab3.md",
			"jenkins-ngrok-simple-lab1.md",
			"jenkins-npm-lab-complete2.md",
			"kubernetes-deployment-lab8.md"
		];

		const fileList = document.getElementById('file-list');
		const content = document.getElementById('content');
		const sidebar = document.getElementById('sidebar');
		const menuBtn = document.getElementById('menu-btn');
		const closeBtn = document.getElementById('close-btn');
		const overlay = document.getElementById('overlay');

		mdFiles.forEach((file, idx) => {
			const li = document.createElement('li');
			const a = document.createElement('a');
			a.href = '#';
			a.textContent = file.replace('.md', '').replace(/-/g, ' ');
			a.onclick = (e) => {
				e.preventDefault();
				document.querySelectorAll('#sidebar a').forEach(el => el.classList.remove('active'));
				a.classList.add('active');
				fetch(file)
					.then(res => res.text())
					.then(md => {
						content.innerHTML = marked.parse(md);
						if(window.innerWidth <= 700) hideSidebar();
					})
					.catch(() => {
						content.innerHTML = '<p style="color:red">Failed to load ' + file + '</p>';
					});
			};
			li.appendChild(a);
			fileList.appendChild(li);
		});

		function showSidebar() {
			sidebar.style.position = 'fixed';
			sidebar.style.left = '0';
			sidebar.style.top = '0';
			sidebar.style.height = '100vh';
			sidebar.style.zIndex = '1002';
			sidebar.style.width = '80vw';
			sidebar.style.maxWidth = '350px';
			overlay.style.display = 'block';
			closeBtn.style.display = 'inline';
		}
		function hideSidebar() {
			sidebar.style.position = '';
			sidebar.style.left = '';
			sidebar.style.top = '';
			sidebar.style.height = '';
			sidebar.style.zIndex = '';
			sidebar.style.width = '';
			sidebar.style.maxWidth = '';
			overlay.style.display = 'none';
			closeBtn.style.display = 'none';
		}
		menuBtn.onclick = showSidebar;
		closeBtn.onclick = hideSidebar;
		overlay.onclick = hideSidebar;

		function handleResize() {
			if(window.innerWidth <= 700) {
				menuBtn.style.display = 'block';
				sidebar.style.display = 'block';
				hideSidebar();
			} else {
				menuBtn.style.display = 'none';
				sidebar.style.position = '';
				sidebar.style.left = '';
				sidebar.style.top = '';
				sidebar.style.height = '';
				sidebar.style.zIndex = '';
				sidebar.style.width = '250px';
				sidebar.style.maxWidth = '';
				overlay.style.display = 'none';
				closeBtn.style.display = 'none';
			}
		}
		window.addEventListener('resize', handleResize);
		handleResize();
	</script>
</body>
</html>
