
<!DOCTYPE html>
<html lang="en">
<head>
	<style>
		body { font-family: Arial, sans-serif; margin: 0; background: #fff; }
		#menu { margin: 0; padding: 16px 0 0 0; background: #fff; border-bottom: 1px solid #eee; }
		#menu ul { list-style: none; padding: 0; margin: 0; display: flex; flex-wrap: wrap; }
		#menu li { margin: 0 10px 10px 0; }
		#menu a { text-decoration: none; color: #2563eb; padding: 4px 8px; border-radius: 4px; border: 1px solid #eee; background: #f9f9f9; font-size: 1em; }
		#menu a.active, #menu a:hover { background: #2563eb; color: #fff; border-color: #2563eb; }
		#content { max-width: 900px; margin: 24px auto; padding: 16px; background: #fff; border-radius: 6px; box-shadow: 0 2px 8px rgba(0,0,0,0.04); }
		@media (max-width: 600px) {
			#menu ul { flex-direction: column; }
			#menu li { margin: 0 0 8px 0; }
			#content { padding: 8px; }
		}
	</style>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Markdown Compiler Viewer</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.5.1/github-markdown-light.min.css">
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			display: flex;
			min-height: 100vh;
			height: 100vh;
		}
		#sidebar {
			width: 250px;
			background: #222;
			color: #fff;
			padding: 20px;
			box-sizing: border-box;
			overflow-y: auto;
			transition: width 0.3s;
		}
		#sidebar h2 { margin-top: 0; }
		#sidebar ul { list-style: none; padding: 0; }
		#sidebar li { margin: 10px 0; }
		#sidebar a { color: #90cdf4; text-decoration: none; }
		#sidebar a.active { font-weight: bold; color: #fff; }
		#main {
			flex: 1;
			padding: 30px;
			overflow-y: auto;
			background: #f9f9f9;
			min-width: 0;
		}
		.markdown-body {
			max-width: 900px;
			margin: auto;
			box-sizing: border-box;
			min-width: 200px;
			padding: 45px;
			background: #fff;
			border-radius: 8px;
			box-shadow: 0 2px 8px rgba(0,0,0,0.04);
			word-break: break-word;
		}
		@media (max-width: 900px) {
			.markdown-body {
				padding: 20px;
			}
			#main {
				padding: 10px;
			}
		}
		@media (max-width: 700px) {
			body {
				flex-direction: column;
			}
			#sidebar {
				width: 100%;
				padding: 10px 10px 0 10px;
				position: relative;
				background: #222;
				border-bottom: 1px solid #444;
			}
			#main {
				padding: 10px;
			}
			.markdown-body {
				padding: 10px;
			}
		}
		@media (max-width: 500px) {
			#sidebar h2 {
				font-size: 1.1em;
			}
			#sidebar a {
				font-size: 0.95em;
			}
			.markdown-body {
				font-size: 0.98em;
				padding: 5px;
			}
		}
	</style>
	<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
	<div id="menu">
		<ul id="file-list"></ul>
	</div>
	<div id="content" class="markdown-body">Select a lab to view its content.</div>
	<script>
		const fileList = document.getElementById('file-list');
		const content = document.getElementById('content');
		const mdFiles = [
			"docker-commands-lab5.md",
			"docker-hub-full-lab7.md",
			"docker-jenkins-cicd-lab9.md",
			"dockerfile-image-build-lab6.md",
			"full-cicd-deployment-lab10.md",
			"gitlab-npm-lab3.md",
			"jenkins-ngrok-simple-lab1.md",
			"jenkins-npm-lab-complete2.md",
			"kubernetes-deployment-lab8.md"
		];
		mdFiles.forEach((file, idx) => {
			const li = document.createElement('li');
			const a = document.createElement('a');
			a.href = '#';
			a.textContent = file.replace('.md', '').replace(/-/g, ' ');
			a.onclick = (e) => {
				e.preventDefault();
				document.querySelectorAll('#file-list a').forEach(el => el.classList.remove('active'));
				a.classList.add('active');
				fetch(file)
					.then(res => res.text())
					.then(md => {
						content.innerHTML = marked.parse(md);
					})
					.catch(() => {
						content.innerHTML = '<p style="color:red">Failed to load ' + file + '</p>';
					});
			};
			li.appendChild(a);
			fileList.appendChild(li);
		});
	</script>
</body>
</html>
